    <div class="container bg">
        <div class="row mt-5 text-center">
            <div class="col"><h1 style="color:aqua">GSHOP</h1></div>
        </div>
        <div class="row mb-5 text-center">
            <div class="col"><h2 style="color:rgb(0, 149, 255)">Register</h2></div>
        </div>
        <div class="row text-center">
            <div id="time"></div>
            <script>
                function updateDateTime() {
                    var time = new Date();
                    var h = time.toLocaleTimeString();
                    var d = time.toLocaleDateString();
                    var dateTime = '<h1>' + h + '</h1>' + '<br>' + '<h3>' + d + '</h3>';
                    document.getElementById('time').innerHTML = dateTime;
                }
                updateDateTime();
                setInterval(updateDateTime, 1000);
            </script>
        </div>

        <form id="registerForm" onsubmit="return validateForm(event)">
            <div class="row">
                <div class="col m-3">
                    <label>Profile Picture</label>
                    <input type="file" class="textarea textareabg">
                </div>
            </div>
            <div class="row">
                <div class="col m-3">
                    <input type="text" id="fullName" class="textarea textareabg" placeholder="Full Name" aria-label="Full Name">
                    <span id="fullNameError" class="error"></span>
                </div>
            </div>
            <div class="row">
                <div class="col m-3">
                    <select id="countryCode" class="textarea textareabg">
                        <option value="+962">JOR +962</option>
                        <option value="+964">IRQ +964</option>
                        <option value="+966">SAU +966</option>
                    </select>
                    <input type="text" id="phoneNumber" class="textarea textareabg" placeholder="Phone Number" aria-label="Phone">
                    <span id="phoneError" class="error"></span>
                </div>
            </div>
            <div class="row">
                <div class="col m-3">
                    <input type="email" id="email" class="textarea textareabg" placeholder="Email" aria-label="Email">
                    <span id="emailError" class="error"></span>
                </div>
            </div>
            <div class="row">
                <div class="col m-3">
                    <input type="password" id="password" class="textarea textareabg" placeholder="Password" aria-label="password">
                    <span id="passwordError" class="error"></span>
                </div>
            </div>
            <div class="row">
                <div class="col m-3">
                    <input type="date" id="dob" class="textarea textareabg">
                    <label class="m-3"> Date of Birth</label>
                    <span id="dobError" class="error"></span>
                </div>
            </div>
            <div class="row">
                <div class="col m-3">
                    <input type="text" id="address" class="textarea textareabg" placeholder="Address" aria-label="address">
                    <span id="addressError" class="error"></span>
                </div>
            </div>

            <div class="row">
                <div class="col m-3 textarea textareabg">
                    <label>Gender:</label>
                    <input type="radio" id="genderMale" name="gender" value="male">
                    <label for="genderMale">Male</label>
                    <input type="radio" id="genderFemale" name="gender" value="female">
                    <label for="genderFemale">Female</label>
                    <span id="genderError" class="error"></span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <textarea name="textreportname" id="texttrport" cols="40" rows="10" class="textarea textareabg"></textarea>
                </div>
            </div>
            <div class="row text-center">
                <div class="col">
                    <button type="submit" class="btn btn-light">Register</button>
                </div>
            </div>
        </form>
